<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>To Do List</title>
</head>
	

<form name="TodoInsert" method="post" action="TodoInsert">
<div style='width:200px; border: 1px solid black; border-radius: 10px; padding:30px;'>
    <div >
        <h3>TodoList</h3>
        <p>번호</p>
        <input placeholder="number" type="text" name="tid">
    </div>
    
    <div>
        <p>제목</p>
        <input placeholder="title" type="text" name="title">
    </div>
    
    <div>
        <p>내용</p>
        <textarea placeholder="content" name="content"></textarea>
    </div>
    
    <div>
        <div>
		<input type="submit" value="할일등록">
		<input type="reset" value="다시입력">
            <input type="hidden" name="command" value="insertTodo">
        </div>
    </div>
    
</div>
</form>
</body>
</html>
