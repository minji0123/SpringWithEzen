<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log_in!</title>
	<script>
		function loginValidate() {
			var formLogin = document.FormLogin2;
			var userId = formLogin.userId.value;
			var userPw = formLogin.userPw.value;
			
			if (userId.length == 0 || userId == "" || userPw.length == 0 || userPw == "" ){
				alert("아이디와 비밀번호를 입력하세요!");
				return;
			}
			formLogin.method = "post";
			formLogin.action = "FormLogin2";
			formLogin.submit();
		}
	</script>
</head>
<body>
	<form name="FormLogin2" encType="UTF-8">
		<label>아이디: <input type="text" name="userId" /> </label>
		<br />
		<label>비밀번호: <input type="password" name="userPw" /></label>
		<br />
		<input type="button" value="로그인" onClick="loginValidate()">
		<input type="reset" value="다시 입력">
		<input type="hidden" name="useraddress" value="경기도 성님시 분당구"/>
	</form>
</body>
</html>
